<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

  <div class="game-wrapper">

    <div class="title-wrapper">

      <h1>Legendary One-up</h1>
      <h2>Elite one-upsmanship in the Mandian realm</h2>

    </div>
    <!-- title-wrapper -->

    <section class="chars-wrapper">

        <div class="section-header">
          <h2>Choose your hero!</h2>
        </div>

        <div id="char1" class="char">
          <h3 class="char-name">Mandy</h3>
          <img class="char-pic" src="./assets/images/mandy-defensive-erode.png">
        </div>

        <div id="char2" class="char">
          <h3 class="char-name">Tuan</h3>
          <img class="char-pic" src="./assets/images/tuan-defensive-erode.png">
        </div>

        <div id="char3" class="char">
          <h3 class="char-name">Sonic</h3>
          <img class="char-pic" src="./assets/images/dahlke-defensive-erode.png">
        </div>

        <div id="char4" class="char">
          <h3 class="char-name">Mr. Sun</h3>
          <img class="char-pic" src="./assets/images/mrsun-defensive-erode.png">
        </div>

    </section>
    <!-- chars-wrapper -->

    <section>
      <p class="story">She had never not succeeded subsequenly one-upping someone who one-upped her.</p>
    </section>

  </div>
  <!-- game-wrapper -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
