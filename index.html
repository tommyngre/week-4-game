<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

  <div id="gameover-modal">
    <div id="modal-content" class="container mx-auto">
      <div class="text-center">
        <h2 class="">You got one-upped!</h2>
      </div>
      <div class="text-center">
        <h3 id="womp" class="">Placeholder Text</h3>
      </div>
      <div class="row">
        <button id="startover" class="mx-auto">Try Again</button>
      </div>
    </div>
  </div>

  <div class="game-wrapper mx-auto text-center">

    <div class="title-wrapper">

      <h1 class="pixel-font">Legendary One-up</h1>
      <h2 id="subtitle" class="pixel-font">Elite one-upsmanship in the Mandian realm</h2>

    </div>
    <!-- title-wrapper -->

    <section id="chars-selection-wrapper" class="animated bounceInDown">

      <div class="section-header row">
        <h2 class="mx-auto">Choose your hero!</h2>
      </div>

      <div class="container row mx-auto">

        <div class="row mx-auto chars-wrapper">

          <div class="char-button-wrapper col-md-3 col-sm-6">
            <div id="p1" class="char-button">
              <div class="char">
                <h3 class="char-name mx-auto">Mandy</h3>
                <img class="char-pic mx-auto" src="./assets/images/mandy.png">
              </div>
            </div>
          </div>

          <div class="char-button-wrapper col-md-3 col-sm-6">
            <div id="p2" class="char-button">
              <div class="char">
                <h3 class="char-name mx-auto">Tuan</h3>
                <img class="char-pic mx-auto" src="./assets/images/tuan.png">
              </div>
            </div>
          </div>

          <div class="char-button-wrapper col-md-3 col-sm-6">
            <div id="p3" class="char-button">
              <div class="char">
                <h3 class="char-name mx-auto">Sonic</h3>
                <img class="char-pic mx-auto" src="./assets/images/dahlke.png">
              </div>
            </div>
          </div>

          <div class="char-button-wrapper col-md-3 col-sm-6">
            <div id="p4" class="char-button">
              <div class="char">
                <h3 class="char-name mx-auto">Mr. Sun</h3>
                <img class="char-pic mx-auto" src="./assets/images/mrsun.png">
              </div>
            </div>
          </div>

        </div>
      </div>

    </section>
    <!-- chars-wrapper -->

    <section id="foe-selection-wrapper" class="animated bounceInDown">

      <div class="section-header row">
        <h2 class="mx-auto">Choose your
          <span id="next"></span>foe!</h2>
      </div>

      <div class="container">
        <div id="foes-wrapper" class="row chars-wrapper">
        </div>
      </div>
    </section>

    <section id="bios-wrapper" class="animated bounceInDown">
      <div class="section-header row">
        <h2 class="">In the Mandian Realm...</h2>
      </div>
      <div id="bios-content-wrapper" class="row">
      </div>
    </section>

    <section id="battle-wrapper" class="animated bounceInDown">
      <div class="section-header row">
        <h2 class="mx-auto battle-title">Declare thy accolades!</h2>
      </div>
      <div class="container battle-container">
        <div class="row">
          <div id="player-sayings" class="sayings-wrapper col-6">
          </div>
          <div id="foe-sayings" class="sayings-wrapper col-6">
          </div>
        </div>
        <div class="row">
          <div id="game-player" class="col-6">
          </div>
          <div id="game-foe" class="col-6">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pixel-font hp">HP:
          </div>
          <div class="col-6 pixel-font hp">HP:
          </div>
        </div>
        <div class="row">
          <div id="player-hp" class="col-6 pixel-font">
          </div>
          <div id="foe-hp" class="col-6 pixel-font">
          </div>
        </div>
        <div class="row">
          <div id="attack-btn" class="mx-auto">
          </div>
        </div>
        <div class="row">
          <div class="mx-auto">
            <h3 id="graveyard-title"></h3>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto">
            <h3 id="graveyard-content"></h3>
          </div>
        </div>
      </div>
  </section>

  <section id="win-wrapper" class="animated bounceInDown text-center">
    <div class="section-header row">
      <h2 class="mx-auto">You won! You one-upped them all!</h2>
    </div>
    <div id="win-content" class="row"></div>
  </section>

  </div>
  <!-- game-wrapper -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
